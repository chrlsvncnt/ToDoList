<html>
    <head>
      <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h1>Welcome to the canteen! Here are our street foods menu.</h1>
        <h2>Prices are shown below. Click finalize order once you're sure with your orders</h2>
        <ul>
            <li> Burger - 60 </li>
            <li> Fries - 50 </li>
            <li> Kikiam - 25 </li>
            <li> Fishbol - 20</li>
        </ul>
        <button name="addFood">Add a food Item</button>
        <p>Choice</p>
        <div id="food-items-container"></div>
       <div class="food-item">
            <select name="food" id="food">
                <option value="burger">Burger</option>
                <option value="fries">Fries</option>
                <option value="kikiam">Kikiam</option>
                <option value="fishbol">Fishbol</option>
            </select>
          
            <br><br>
            <label for="quantity">Quantity</label><br>
            <input type="number" id="quantity" name="quantity"><br>
          </div>
                <br>
                <button type="submit" value="Finalize Order" onclick="orderFinalized()">Finalize Order</button>   
            <br><p>Cash</p>
            <input type="number" id="cash" name="cash"><br>
            <input type="submit" value="pay" onclick="pay()"> 
                <script src="script.js"></script>
    </body>
</html>
